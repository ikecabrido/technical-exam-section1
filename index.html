<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="container">
      <img src="/pics/download.jfif" alt="this is an image" />
      <h2>All to Well (Taylor's Version)</h2>
      <h4>Taylor Swift</h4>
      <div id="timeline">
        <p id="start">5:00</p>
        <p id="end">10:13</p>
      </div>

      <input type="range" id="seekbar" />
      <div id="controls">
        <button id="previous"><i class="fa-solid fa-backward-step"></i></button>
        <button id="play-pause" onclick="playPause()">
          <i class="fa-solid fa-play" id="icon"></i>
        </button>
        <button id="next"><i class="fa-solid fa-forward-step"></i></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
